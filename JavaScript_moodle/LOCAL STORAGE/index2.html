<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td> <label for="">Name:</label></td>
            <td> <input type="text" id="name"></td>
        </tr>
        <tr>
            <td> <label for="">Email:</label></td>
            <td><input type="text" id="email"></td>
        </tr>
        <tr>
            <td><label for="">Password:</label></td>
            <td><input type="text" id="password"></td>
        </tr>
        <tr>
            <td><input type="submit" onclick="submit()"></td>
        </tr>
    </table>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        function submit() {
            let name = document.getElementById("name").value
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
            let a = []
            let all = { name, email, password }
            a.push(all)
            
            let stringify = localStorage.setItem("personal", JSON.stringify(a))
            console.log(stringify)
            let get = localStorage.getItem("personal")
            console.log(get)
            let b = JSON.parse(get)
            console.log(b)
            document.getElementById("p1").textContent = `Name: ` + b[0].name
            document.getElementById("p2").textContent = `Email: `+ b[0].email
            document.getElementById("p3").textContent = `Password:` + b[0].password
        }
    </script>
</body>

</html>
