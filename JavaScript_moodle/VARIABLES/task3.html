<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <script>
        var birthyear = "2001", futureyear = "2023"
        var age = (futureyear - birthyear)
        var change = age + 1
        console.log("i will be either " + age + " or " + change + " in " + futureyear)
    </script>
</body>
