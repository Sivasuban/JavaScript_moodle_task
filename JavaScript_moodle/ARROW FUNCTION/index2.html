<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow_Function</title>
</head>

<body>
    <script>
        let valueEl = parseInt(prompt("Enter the Value"))

        let result = (a) => {
            return a * 2
        }
        let b = result(valueEl)
        alert(b)

        let result2 = (a) => {
            return a + 2
        }
        let c = result2(valueEl)
        alert(c)

        let result3 = (a) => {
            return a - 2
        }
        let d = result3(valueEl)
        alert(d)

        let result4 = (a) => {
            return a % 2
        }
        let e = result4(valueEl)
        alert(e)
    </script>

</body>

</html>
