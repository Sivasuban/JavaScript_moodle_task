<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow_Function</title>
</head>

<body>
    <script>
        let value = parseInt(prompt("Enter the Value"))

        let innerfunction = (a) => {
            return a * 2
        }
        let b = innerfunction(value)
        alert(b)

    </script>

</body>

</html>
