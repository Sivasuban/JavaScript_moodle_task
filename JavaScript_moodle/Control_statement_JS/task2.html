<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control_Statement</title>
</head>

<body>
    <script>
        {
            for (let num = 0; num <= 15; num++) {
                if (num % 2 == 0) {
                    console.log("even is", num)
                }
                else {
                    console.log("odd is", num)
                }
            }
        }
    </script>
</body>

</html>
