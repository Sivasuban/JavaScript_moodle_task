<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control_Statement</title>

</head>

<body>
    <script>
        for (let num = 1; num <= 100; num++) {
            if (num % 3 == 0) {
                console.log(num + " FIZZ")
            }
            else if (num % 5 == 0) {
                console.log(num + " BUZZ")
            }
            else {
                console.log(num)
            }
        }
    </script>
</body>

</html>
