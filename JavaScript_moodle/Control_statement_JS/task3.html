<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control_Statement</title>
</head>

<body>
    <script>
        {
            let sum = 0

            for (let num = 0; num < 10; num++) {
                if (num % 3 == 0 || num % 5 == 0)

                    sum += num

            }
            console.log(sum)


        }
    </script>
</body>

</html>
