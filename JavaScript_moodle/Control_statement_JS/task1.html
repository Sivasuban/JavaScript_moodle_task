<body>
    <script>
        {
            let a = 3
            let b = -7
            let c = 2
            if (a >= 0 && b >= 0 && c >= 0) {
                alert("The sign is -")
            }
            else if (a <= 0 && b <= 0 && c <= 0) {
                alert("The sign is +")
            }
            else if (a >= 0 && b <= 0 && c <= 0) {
                alert("The sign is *")
            }
            else if (a <= 0 && b >= 0 && c <= 0) {
                alert("The sign is /")
            }
            else if (a <= 0 && b <= 0 && c >= 0) {
                alert("The sign is %")
            }
            else if (a <= 0 && b >= 0 && c >= 0) {
                alert("The sign is -+")
            }
            else if (a >= 0 && b <= 0 && c >= 0) {
                alert("The sign is -@")
            }
            else if (a >= 0 && b >= 0 && c <= 0) {
                alert("The sign is +-")
            }
            else {
                alert("The sign is --")
            }
        }


    </script>
