<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control_Statement</title>
</head>

<body>
    <script>
        {
            let num1 = 9
            let num2 = parseInt(prompt("enter the number"))
            if (num1 >= num2) {
                console.log(num1 + ' is greaterthan ' + num2)
            }
            if (num1 <= num2) {
                console.log(num1 + ' is lessthan ' + num2)
            }
            else {
                console.log(num1 + " is equal to" + num2)
            }
        }   
    </script>
</body>

</html>
