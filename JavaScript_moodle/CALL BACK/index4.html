<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>

<body>
    <script>
        let a=parseInt (prompt("Enter the number:"))
       
        let value = function () {
            if (a % 2 ==0) {
                alert("true")
            }
            else{
                alert("false")
            }
        }
        value()
    </script>

</body>

</html>
