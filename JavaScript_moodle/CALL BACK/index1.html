<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call_Back</title>
</head>

<body>
    <script>
        let num = "Adrian"

        let callMe = function () {
            return num + "!"
        }
        console.log(callMe())
        console.log(callMe() + "!")





    </script>

</body>

</html>
