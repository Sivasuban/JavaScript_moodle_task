<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_Exercise</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter the num :"));
        function leapYear() {
            if ((num % 4 == 0 && num % 100 != 0) || (num % 400 == 0)) {
                console.log(num + " Year is LeapYear")
            }
            else {
                console.log(num + " is Not a LeapYear")
            }
        }
        leapYear()
    </script>
</body>

</html>
