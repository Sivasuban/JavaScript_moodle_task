<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_Exercise</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("Enter the num1 :"));
        let num2 = parseInt(prompt("Enter the num2 :"));
        let num = prompt("operation :")
        function number() {
            if (num == "+") {
                console.log(num1 + num2)
            }
            else if (num == "-") {
                console.log(num1 - num2)
            }
            else if (num == "*") {
                console.log(num1 * num2)
            }
            else if (num == "/") {
                console.log(num1 / num2)
            }
            else if (num == "%") {
                console.log(num1 % num2)
            }
            else {
                console.log("invalid operation")
            }
        }
        number()
    </script>
</body>

</html>
