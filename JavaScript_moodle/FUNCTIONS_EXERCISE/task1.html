<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_Exercise</title>

</head>

<body>
    <script>
        let Year = parseInt(prompt("Enter the year :"));
        let Month = parseInt(prompt("Enter the month :"));
        function find() {
            if (Month > 12) {
                console.log("Enter the valid month")
            }
            else if (Year % 4 == 0 && Month == 2) {
                console.log("The year is leapyear and  month has 29 days")
            }
            else if (Year % 4 != 0 && Month == 2) {
                console.log("The year is Not a leapyear and  month has 28 days")
            }

            else if (Month == 4 || Month == 6 || Month == 9 || Month == 11) {
                console.log("This month has 30 days")
            }
            else {
                console.log("This month has 31 days")
            }
        }
        find()
    </script>
</body>

</html>
