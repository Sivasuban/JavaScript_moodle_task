<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_Exercise</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("Enter the num1"))
        let num2 = parseInt(prompt("Enter the num2"))
        let num3 = parseInt(prompt("Enter the num3"))
        if (num1 > num2 && num1 > num3) {
            console.log(num1, "is Greaterthan", num2, "and", num3)
        }
        else if (num2 > num3 && num2 > num1) {
            console.log(num2, "is Greaterthan", num1, "and", num3)
        }
        else {
            console.log(num3, "is Greaterthan", num1, "and", num2)
        }
    </script>
</body>

</html>
