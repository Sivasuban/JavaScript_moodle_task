<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_Exercise</title>
</head>

<body>
    <script>
        function sides() {
            let num1 = parseInt(prompt("Enter the num1"));
            let num2 = parseInt(prompt("Enter the num2"));
            let num3 = parseInt(prompt("Enter the num3"));
            if (num1 == num2 && num2 == num3 && num3 == num1) {
                console.log("It is Equilateral Triangle all sides are equal")
            }
            else if (num1 == num2 || num2 == num3 || num3 == num1) {
                console.log("It is Isosceles Triangle any two sides are equal")
            }
            else {
                console.log("It is Scalene Triangle are sides are unequal")
            }
        }
        sides()

    </script>
</body>

</html>
