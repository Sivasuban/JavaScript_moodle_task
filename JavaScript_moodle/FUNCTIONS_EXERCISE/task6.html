<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_Exercise</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter the num :"));
        function result() {
            if (num >= 91 && num <= 100) {
                alert("The Grade is S")
            }
            else if (num >= 81 && num <= 90) {
                alert("The Grade is A")
            }
            else if (num >= 71 && num <= 80) {
                alert("The Grade is B")
            }
            else if (num >= 61 && num <= 70) {
                alert("The Grade is C")
            }
            else if (num >= 51 && num <= 60) {
                alert("The Grade is D")
            }
            else if (num >= 41 && num <= 50) {
                alert("The Grade is E")
            }
            else if (num >= 0 && num <= 40) {
                alert(" Student has failed")
            }
            else {
                alert("Invalid Marks")
            }

        }
        result()

    </script>
</body>

</html>
