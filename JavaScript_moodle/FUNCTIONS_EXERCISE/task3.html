<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_Exercise</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter the num"));
        function alt() {
            if (num >= 10 && num <= 30) {
                alert("The num is between the range")
            }
            else {
                alert("The num is outside the range")
            }
        }
        alt()
    </script>
</body>

</html>
