<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <script>
        
        let inputEl1=document.createElement("input")
        document.body.appendChild(inputEl1)
        
        let inputEl2=document.createElement("input")
        document.body.appendChild(inputEl2)
        

        let buttonEl=document.createElement("button")
        buttonEl.setAttribute("onclick","user()")
        buttonEl.textContent="Submit"
        document.body.appendChild(buttonEl)
       


        function user(){
            if(inputEl1.value==inputEl2.value){
                alert("The num are equal")
            }
            else{
                alert("The num are not equal")
            }
        }


    </script>
</body>
</html>
